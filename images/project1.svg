<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#2d2d2d" />
  
  <!-- E-commerce Website Illustration -->
  <g transform="translate(100, 50)">
    <!-- Browser Window -->
    <rect x="0" y="0" width="400" height="300" rx="8" fill="#1e1e1e" />
    
    <!-- Browser Header -->
    <rect x="0" y="0" width="400" height="30" rx="8 8 0 0" fill="#333" />
    <circle cx="20" cy="15" r="5" fill="#ff6584" />
    <circle cx="40" cy="15" r="5" fill="#ffca28" />
    <circle cx="60" cy="15" r="5" fill="#6c63ff" />
    <rect x="80" y="10" width="250" height="10" rx="5" fill="#444" />
    
    <!-- Website Content -->
    <rect x="20" y="50" width="360" height="230" rx="4" fill="#121212" />
    
    <!-- Navigation Bar -->
    <rect x="20" y="50" width="360" height="40" rx="4 4 0 0" fill="#333" />
    <text x="40" y="75" font-family="Arial" font-size="14" fill="#6c63ff" font-weight="bold">E-Shop</text>
    <circle cx="350" cy="70" r="10" fill="#444" />
    <path d="M350 65 L350 75 M345 70 L355 70" stroke="#fff" stroke-width="2" />
    
    <!-- Product Grid -->
    <g>
      <!-- Product 1 -->
      <rect x="40" y="110" width="100" height="130" rx="4" fill="#333" />
      <rect x="50" y="120" width="80" height="80" rx="4" fill="#6c63ff" opacity="0.7" />
      <rect x="50" y="210" width="80" height="10" rx="2" fill="#444" />
      <rect x="50" y="225" width="50" height="5" rx="2" fill="#6c63ff" />
      
      <!-- Product 2 -->
      <rect x="150" y="110" width="100" height="130" rx="4" fill="#333" />
      <rect x="160" y="120" width="80" height="80" rx="4" fill="#ff6584" opacity="0.7" />
      <rect x="160" y="210" width="80" height="10" rx="2" fill="#444" />
      <rect x="160" y="225" width="50" height="5" rx="2" fill="#ff6584" />
      
      <!-- Product 3 -->
      <rect x="260" y="110" width="100" height="130" rx="4" fill="#333" />
      <rect x="270" y="120" width="80" height="80" rx="4" fill="#ffca28" opacity="0.7" />
      <rect x="270" y="210" width="80" height="10" rx="2" fill="#444" />
      <rect x="270" y="225" width="50" height="5" rx="2" fill="#ffca28" />
    </g>
    
    <!-- Shopping Cart Icon -->
    <circle cx="320" cy="70" r="10" fill="#444" />
    <path d="M315 70 L317 70 L318 65 L322 65 L323 70 L325 70 M318 72 A1 1 0 1 0 318 74 A1 1 0 1 0 318 72 M322 72 A1 1 0 1 0 322 74 A1 1 0 1 0 322 72" stroke="#fff" stroke-width="1" fill="none" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#6c63ff" opacity="0.3" />
  <circle cx="550" cy="350" r="25" fill="#ff6584" opacity="0.3" />
  <rect x="500" y="80" width="40" height="40" rx="8" fill="#ffca28" opacity="0.3" />
  <rect x="60" y="320" width="30" height="30" rx="6" fill="#6c63ff" opacity="0.3" />
</svg>