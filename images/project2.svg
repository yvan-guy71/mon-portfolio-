<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#2d2d2d" />
  
  <!-- Portfolio Design Illustration -->
  <g transform="translate(100, 50)">
    <!-- Design Canvas -->
    <rect x="0" y="0" width="400" height="300" rx="8" fill="#1e1e1e" />
    
    <!-- Design Software Header -->
    <rect x="0" y="0" width="400" height="30" rx="8 8 0 0" fill="#333" />
    <text x="20" y="20" font-family="Arial" font-size="12" fill="#fff">Portfolio Design - Figma</text>
    
    <!-- Toolbar -->
    <rect x="0" y="30" width="40" height="270" fill="#333" />
    <circle cx="20" cy="50" r="8" fill="#6c63ff" />
    <rect x="12" y="70" width="16" height="16" rx="2" fill="#ff6584" />
    <path d="M12 100 L28 100 L20 116 Z" fill="#ffca28" />
    <circle cx="20" cy="130" r="8" stroke="#fff" stroke-width="2" fill="none" />
    <line x1="12" y1="150" x2="28" y2="166" stroke="#fff" stroke-width="2" />
    <line x1="12" y1="166" x2="28" y2="150" stroke="#fff" stroke-width="2" />
    
    <!-- Design Canvas Content -->
    <g transform="translate(60, 50)">
      <!-- Website Mockup -->
      <rect x="0" y="0" width="320" height="230" rx="4" fill="#121212" />
      
      <!-- Header Section -->
      <rect x="0" y="0" width="320" height="40" fill="#333" />
      <text x="20" y="25" font-family="Arial" font-size="14" fill="#6c63ff" font-weight="bold">Portfolio</text>
      <line x1="220" y1="20" x2="240" y2="20" stroke="#fff" stroke-width="2" />
      <line x1="250" y1="20" x2="270" y2="20" stroke="#fff" stroke-width="2" />
      <line x1="280" y1="20" x2="300" y2="20" stroke="#fff" stroke-width="2" />
      
      <!-- Hero Section -->
      <rect x="20" y="60" width="280" height="100" rx="4" fill="#333" />
      <text x="40" y="90" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Hello, I'm Designer</text>
      <rect x="40" y="100" width="120" height="4" rx="2" fill="#6c63ff" />
      <rect x="40" y="110" width="180" height="3" rx="1.5" fill="#444" />
      <rect x="40" y="120" width="160" height="3" rx="1.5" fill="#444" />
      <rect x="40" y="130" width="60" height="20" rx="10" fill="#6c63ff" />
      
      <!-- Projects Section -->
      <text x="20" y="180" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Projects</text>
      <rect x="20" y="190" width="40" height="3" rx="1.5" fill="#6c63ff" />
      
      <!-- Project Thumbnails -->
      <rect x="20" y="200" width="80" height="60" rx="4" fill="#6c63ff" opacity="0.7" />
      <rect x="110" y="200" width="80" height="60" rx="4" fill="#ff6584" opacity="0.7" />
      <rect x="200" y="200" width="80" height="60" rx="4" fill="#ffca28" opacity="0.7" />
    </g>
    
    <!-- Rulers and Guides -->
    <line x1="0" y1="30" x2="400" y2="30" stroke="#555" stroke-width="1" />
    <line x1="40" y1="30" x2="40" y2="300" stroke="#555" stroke-width="1" />
    <line x1="40" y1="150" x2="400" y2="150" stroke="#6c63ff" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="220" y1="30" x2="220" y2="300" stroke="#ff6584" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#6c63ff" opacity="0.3" />
  <circle cx="550" cy="350" r="25" fill="#ff6584" opacity="0.3" />
  <rect x="500" y="80" width="40" height="40" rx="8" fill="#ffca28" opacity="0.3" />
  <rect x="60" y="320" width="30" height="30" rx="6" fill="#6c63ff" opacity="0.3" />
</svg>