<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 450" width="350" height="450">
  <!-- Background -->
  <rect width="350" height="450" rx="8" fill="#2d2d2d" />
  
  <!-- Person -->
  <g transform="translate(75, 50)">
    <!-- Head -->
    <circle cx="100" cy="70" r="60" fill="#f5d0c5" />
    
    <!-- Hair -->
    <path d="M50 70 Q80 10 100 20 Q120 10 150 70 Q120 30 100 40 Q80 30 50 70" fill="#4a3c31" />
    
    <!-- Eyes -->
    <ellipse cx="80" cy="65" rx="8" ry="5" fill="#ffffff" />
    <ellipse cx="120" cy="65" rx="8" ry="5" fill="#ffffff" />
    <circle cx="80" cy="65" r="3" fill="#3d3d3d" />
    <circle cx="120" cy="65" r="3" fill="#3d3d3d" />
    
    <!-- Eyebrows -->
    <path d="M70 55 Q80 50 90 55" stroke="#4a3c31" stroke-width="2" fill="transparent" />
    <path d="M110 55 Q120 50 130 55" stroke="#4a3c31" stroke-width="2" fill="transparent" />
    
    <!-- Nose -->
    <path d="M100 75 Q105 85 100 90" stroke="#e5b5a5" stroke-width="2" fill="transparent" />
    
    <!-- Mouth -->
    <path d="M85 105 Q100 115 115 105" stroke="#c17a6a" stroke-width="2" fill="transparent" />
    
    <!-- Neck -->
    <path d="M85 130 L85 150 L115 150 L115 130" fill="#f5d0c5" />
    
    <!-- Body -->
    <path d="M40 150 L85 150 L85 130 Q100 135 115 130 L115 150 L160 150 L180 350 L20 350 Z" fill="#6c63ff" />
    
    <!-- Arms -->
    <path d="M40 150 L10 220 L30 230 L60 170" fill="#f5d0c5" />
    <path d="M160 150 L190 220 L170 230 L140 170" fill="#f5d0c5" />
    
    <!-- Hands -->
    <circle cx="20" cy="225" r="12" fill="#f5d0c5" />
    <circle cx="180" cy="225" r="12" fill="#f5d0c5" />
    
    <!-- Laptop -->
    <rect x="50" y="180" width="100" height="70" rx="5" fill="#333" />
    <rect x="60" y="190" width="80" height="50" rx="2" fill="#6c63ff" opacity="0.7" />
    <rect x="40" y="250" width="120" height="10" rx="5" fill="#444" />
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="15" fill="#6c63ff" opacity="0.5" />
  <circle cx="310" cy="410" r="20" fill="#ff6584" opacity="0.5" />
  <rect x="280" y="60" width="40" height="40" rx="8" fill="#6c63ff" opacity="0.3" />
  <rect x="30" y="380" width="30" height="30" rx="6" fill="#ff6584" opacity="0.3" />
  
  <!-- Code Symbols -->
  <text x="70" y="200" font-family="monospace" font-size="12" fill="#fff">&lt;/&gt;</text>
  <text x="260" y="150" font-family="monospace" font-size="14" fill="#6c63ff">{}</text>
  <text x="40" y="300" font-family="monospace" font-size="16" fill="#ff6584">[]</text>
</svg>